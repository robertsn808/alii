# Render Docker Deployment for Complete Alii Fish Market System
# Deploy to: realconnect.online ecosystem

services:
  # Next.js Frontend - Docker Deployment
  - type: web
    name: alii-website
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://alii-api.realconnect.online/api
      - key: NEXT_PUBLIC_UPP_API_URL
        value: https://upp.realconnect.online
      - key: NEXT_PUBLIC_SELLER_API_URL
        value: https://realconnect.online
      - key: NEXT_PUBLIC_SITE_URL
        value: https://aliifishmarket.realconnect.online
      - key: NEXT_PUBLIC_ERROR_MONITOR_ENABLED
        value: true
      - key: NEXT_PUBLIC_ERROR_MONITOR_ENDPOINT
        value: https://monitor.realconnect.online
      - key: NEXT_PUBLIC_ERROR_MONITOR_API_KEY
        generateValue: true
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXT_PUBLIC_UPP_MERCHANT_ID
        value: alii_fish_market_001
      # Shared environment variables
      - key: APP_NAME
        value: "Alii Fish Market"
      - key: APP_VERSION
        value: "1.0.0"
      - key: DEPLOYMENT_ENV
        value: production
      - key: TIME_ZONE
        value: "Pacific/Honolulu"
      - key: BUSINESS_PHONE
        value: "+1-808-555-FISH"
      - key: BUSINESS_ADDRESS
        value: "123 Aloha Way, Honolulu, HI 96813"
    domains:
      - aliifishmarket.realconnect.online
    healthCheckPath: /api/health
    
  # Spring Boot Backend - Docker Deployment  
  - type: web
    name: alii-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: starter
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SERVER_PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: alii-database
          property: connectionString
      - key: UPP_API_ENDPOINT
        value: https://upp.realconnect.online
      - key: UPP_MERCHANT_ID
        value: alii_fish_market_001
      - key: UPP_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        value: +18085551234
      - key: CORS_ALLOWED_ORIGINS
        value: https://aliifishmarket.realconnect.online,https://realconnect.online
      - key: ERROR_MONITOR_ENABLED
        value: true
      - key: ERROR_MONITOR_ENDPOINT
        value: https://monitor.realconnect.online
      - key: ERROR_MONITOR_API_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      # Shared environment variables
      - key: APP_NAME
        value: "Alii Fish Market"
      - key: APP_VERSION
        value: "1.0.0"
      - key: DEPLOYMENT_ENV
        value: production
      - key: TIME_ZONE
        value: "Pacific/Honolulu"
      - key: BUSINESS_PHONE
        value: "+1-808-555-FISH"
      - key: BUSINESS_ADDRESS
        value: "123 Aloha Way, Honolulu, HI 96813"
    domains:
      - alii-api.realconnect.online
    healthCheckPath: /actuator/health

  # AI Error Monitor - Docker Deployment
  - type: web
    name: alii-error-monitor
    env: docker
    dockerfilePath: ./error-monitor/Dockerfile
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: alii-database
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GITHUB_PERSONAL_ACCESS_TOKEN
        sync: false
      - key: GITHUB_OWNER
        sync: false
      - key: GITHUB_REPO
        value: alii
      - key: GITHUB_BRANCH
        value: main
      - key: BUSINESS_NAME
        value: "Alii Fish Market"
      - key: BUSINESS_CONTEXT
        value: toast_pos_replacement
      - key: ANNUAL_SAVINGS
        value: 6132
      - key: TOAST_ANNUAL_COST
        value: 19932
      - key: BUSINESS_HOURS
        value: "06:00-20:00"
      - key: TIMEZONE
        value: "Pacific/Honolulu"
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: EMAIL_SERVICE_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: monitor@realconnect.online
      - key: ERROR_MONITOR_API_KEY
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://aliifishmarket.realconnect.online,https://alii-api.realconnect.online
      # Shared environment variables
      - key: APP_NAME
        value: "Alii Fish Market"
      - key: APP_VERSION
        value: "1.0.0"
      - key: DEPLOYMENT_ENV
        value: production
      - key: TIME_ZONE
        value: "Pacific/Honolulu"
      - key: BUSINESS_PHONE
        value: "+1-808-555-FISH"
      - key: BUSINESS_ADDRESS
        value: "123 Aloha Way, Honolulu, HI 96813"
    domains:
      - monitor.realconnect.online
    healthCheckPath: /health

databases:
  # CHEAPEST OPTION: FREE PostgreSQL Database
  # Limitations: 1GB storage, expires after 30 days, no backups
  # For production after demo, upgrade to: basic_256mb ($7/month)
  - name: alii-database
    databaseName: alii_fish_market
    user: alii_user
    plan: free
    # To upgrade after successful demo, change to:
    # plan: basic_256mb  # $7/month - 256MB RAM, 1GB storage, with backups
    # ipAllowList: []    # Optional: restrict access to specific IPs