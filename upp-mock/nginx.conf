events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/json;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 '{"status":"ok","service":"upp-mock"}';
            add_header Content-Type application/json;
        }

        # Process payment endpoint
        location /api/process-payment {
            if ($request_method = POST) {
                return 200 '{"success":true,"paymentId":"mock-payment-123","transactionId":"mock-tx-456","paymentUrl":"https://mock-payment-url.com"}';
            }
            return 405 '{"error":"Method not allowed"}';
            add_header Content-Type application/json;
        }

        # Register device endpoint  
        location /api/register-device {
            if ($request_method = POST) {
                return 200 '{"success":true,"deviceId":"mock-device-789"}';
            }
            return 405 '{"error":"Method not allowed"}';
            add_header Content-Type application/json;
        }

        # Payment status endpoint
        location ~ /api/payment-status/(.*) {
            return 200 '{"paymentId":"$1","status":"completed","transactionId":"mock-tx-456","amount":25.99}';
            add_header Content-Type application/json;
        }

        # Catch all other endpoints
        location / {
            return 404 '{"error":"Endpoint not found","service":"upp-mock"}';
            add_header Content-Type application/json;
        }
    }
}